<!DOCTYPE html> 
<html>
    <head>
        <title>To do app</title>
    </head>
    <body>
        <script>
            let array = ['ola', 'ole'];
            let array2 = [];
            function toUpper(array){
                array.forEach(element => {
                    array2.push(element.toUpperCase());
                });
            }
            toUpper(array);
            console.log(array2);
        </script>
    </body>
</html>
