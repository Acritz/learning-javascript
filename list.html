<!DOCTYPE html> 
<html>
    <head>
        <title>To do app</title>
    </head>
    <body>
        <input id="add-to-list" type="text">
        <button onclick="push()">add</button>
        <div id="main-div"></div>
        <script>
            let array = ['get groceries', 'wash car'];
            function add(){
                let div = document.getElementById('main-div');
                div.innerText = '';
                array.forEach(one=>{
                    let element = document.createElement('div');
                    element.innerText = one;
                    div.appendChild(element);
                })
            }
            function push(){
                let value = document.getElementById('add-to-list').value;
                array.push(value);
                add();
                value = '';
            }
            add();
        </script>
    </body>
</html>
