<!DOCTYPE html> 
<html>
    <head>
        <title>To do app</title>
    </head>
    <body>
        <script>
            function addTodo(html_element,inner){
                let element = document.createElement(html_element);
                element.innerText = inner;
                document.body.appendChild(element);
            }
           addTodo('div','bruh');
        </script>
    </body>
</html>
